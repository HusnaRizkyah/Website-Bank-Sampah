<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Bank Sampah</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="login-page"></body>
  <div class="form-container">
    <div class="form-image">
      <img src="pictures/Pria Membuang Sampah Plastik untuk Daur Ulang 3.png" alt="Login Illustration">
    </div>
    <div class="form-box">
      <h1>Login</h1>
      <p>Selamat datang kembali! Silakan login ke akunmu.</p>
      <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Masuk</button>
      </form>
      <p class="switch">Belum punya akun? <a href="register.html">Registrasi</a></p>
    </div>
  </div>
</body>
</html>
