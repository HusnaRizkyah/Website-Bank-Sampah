<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi - Bank Sampah</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="register-page"></body>
  <div class="form-container">
    <div class="form-image">
      <img src="pictures/Pria Membuang Sampah Plastik untuk Daur Ulang 2.png" alt="Registrasi Illustration">
    </div>
    <div class="form-box">
      <h1>Selamat Datang</h1>
      <p>Kelola sampah lebih mudah, transparan, dan bermanfaat!</p>
      <form>
        <input type="text" placeholder="Nama Lengkap" required>
        <input type="tel" placeholder="Nomor Handphone" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Registrasi</button>
      </form>
      <p class="switch">Sudah punya akun? <a href="login.html">Login</a></p>
    </div>
  </div>
</body>
</html>
