<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil User - Bank Sampah</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="user-page">
<body>
  <section class="user-header">
    <a href="index.html" class="back-btn">‚Üê kembali</a>
    <img src="pictures/Foto profile.png" alt="Foto Profil">
    <h2 class="user-name">David</h2>
    <p class="user-job">Pegawai Swasta</p>
    <div class="user-stats">
      <div>
        <i class="fas fa-ticket-alt"></i>
        <p><strong>Total Kupon</strong><br>12</p>
      </div>
      <div>
        <i class="fas fa-briefcase"></i>
        <p><strong>Total Poin</strong><br>300 Point</p>
      </div>
      <div>
        <i class="fas fa-user-friends"></i>
        <p><strong>Teman</strong><br>14</p>
      </div>
      <div>
        <i class="fas fa-trophy"></i>
        <p><strong>Leaderboard</strong><br>#4</p>
      </div>
    </div>
  </section>
  <div class="user-menu">
    <div class="menu-item">
      <i class="fas fa-gear"></i>
      <span>Settings</span>
    </div>
    <div class="menu-item">
      <i class="fas fa-lock"></i>
      <span>Security</span>
    </div>
    <div class="menu-item">
      <i class="fas fa-question-circle"></i>
      <span>Help</span>
    </div>
  </div>
</body>
</html>
